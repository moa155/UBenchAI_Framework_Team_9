<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InferBench Dashboard - Advanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #2ecc71;
            --accent-secondary: #3498db;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --border-color: #2d4a6f;
            --accent-color: #00d9ff;
            --accent-secondary: #ff6b6b;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .stat-card {
            border-left: 4px solid var(--accent-color);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
        }
        
        .chat-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-message.user {
            background: var(--accent-color);
            color: white;
            margin-left: auto;
        }
        
        .chat-message.assistant {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }
        
        .live-indicator {
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        .benchmark-bar {
            height: 30px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-secondary));
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            transition: all 0.2s;
        }
        
        .leaderboard-item:hover {
            transform: translateX(5px);
        }
        
        .medal {
            font-size: 1.5rem;
            margin-right: 12px;
        }
        
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .custom-toast {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 10px;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-glow:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
        
        .export-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cpu-fill me-2"></i>InferBench
                <span class="badge bg-success ms-2">v2.0</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">
                    <span class="live-indicator me-2"></span>
                    Node: <strong id="currentNode">-</strong>
                </span>
                <div class="theme-toggle text-light" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <!-- Node Selection -->
        <div class="row mb-4" id="nodeSelection">
            <div class="col-md-6 mx-auto">
                <div class="card p-4">
                    <h5 class="mb-3"><i class="bi bi-server me-2"></i>Connect to Node</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nodeInput" placeholder="Enter node (e.g., mel2044)" value="mel2044">
                        <button class="btn btn-success btn-glow" onclick="connectToNode()">
                            <i class="bi bi-plug me-1"></i>Connect
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard (hidden until connected) -->
        <div id="mainDashboard" style="display: none;">
            <!-- Stats Row -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stat-card p-4">
                        <div class="text-secondary mb-2"><i class="bi bi-box-seam me-2"></i>Models</div>
                        <div class="stat-value" id="modelCount">0</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card p-4" style="border-left-color: #3498db;">
                        <div class="text-secondary mb-2"><i class="bi bi-speedometer2 me-2"></i>Avg Speed</div>
                        <div class="stat-value" id="avgSpeed">0</div>
                        <small class="text-secondary">tok/s</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card p-4" style="border-left-color: #9b59b6;">
                        <div class="text-secondary mb-2"><i class="bi bi-lightning me-2"></i>Benchmarks</div>
                        <div class="stat-value" id="benchmarkCount">0</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card p-4" style="border-left-color: #e74c3c;">
                        <div class="text-secondary mb-2"><i class="bi bi-gpu-card me-2"></i>GPU</div>
                        <div class="stat-value">4x</div>
                        <small class="text-secondary">A100-40GB</small>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="row">
                <!-- Chat Playground -->
                <div class="col-md-6 mb-4">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="bi bi-chat-dots me-2"></i>Chat Playground</h5>
                            <select class="form-select form-select-sm" style="width: auto;" id="chatModel">
                                <option value="tinyllama">TinyLlama</option>
                                <option value="mistral">Mistral</option>
                                <option value="llama2">Llama2</option>
                            </select>
                        </div>
                        <div class="chat-container" id="chatContainer">
                            <div class="text-center text-secondary py-5">
                                <i class="bi bi-chat-square-text" style="font-size: 3rem;"></i>
                                <p class="mt-2">Start a conversation with the AI model</p>
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter')sendChat()">
                            <button class="btn btn-success btn-glow" onclick="sendChat()">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Performance Chart -->
                <div class="col-md-6 mb-4">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="bi bi-graph-up me-2"></i>Live Performance</h5>
                            <button class="btn btn-sm btn-outline-success" onclick="runQuickBenchmark()">
                                <i class="bi bi-play-fill me-1"></i>Run Benchmark
                            </button>
                        </div>
                        <canvas id="performanceChart" height="250"></canvas>
                    </div>
                </div>
            </div>

            <!-- Leaderboard & Models -->
            <div class="row">
                <!-- Leaderboard -->
                <div class="col-md-6 mb-4">
                    <div class="card p-4">
                        <h5 class="mb-3"><i class="bi bi-trophy me-2"></i>Model Leaderboard</h5>
                        <div id="leaderboard">
                            <div class="text-center text-secondary py-4">
                                Run benchmarks to see rankings
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="col-md-6 mb-4">
                    <div class="card p-4">
                        <h5 class="mb-3"><i class="bi bi-lightning me-2"></i>Quick Actions</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-glow" onclick="runModelComparison()">
                                <i class="bi bi-bar-chart me-2"></i>Compare All Models
                            </button>
                            <button class="btn btn-outline-success btn-glow" onclick="runLoadTest()">
                                <i class="bi bi-speedometer me-2"></i>Load Test
                            </button>
                            <button class="btn btn-outline-warning btn-glow" onclick="exportReport()">
                                <i class="bi bi-file-pdf me-2"></i>Export Report
                            </button>
                            <button class="btn btn-outline-info btn-glow" onclick="showModels()">
                                <i class="bi bi-list-ul me-2"></i>View All Models
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Export Button -->
    <button class="btn btn-success export-btn btn-glow" onclick="exportReport()" style="display: none;" id="exportBtn">
        <i class="bi bi-download me-1"></i>Export
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentNode = null;
        let benchmarkResults = [];
        let performanceChart = null;
        let chartData = {
            labels: [],
            datasets: [{
                label: 'Tokens/sec',
                data: [],
                borderColor: '#2ecc71',
                backgroundColor: 'rgba(46, 204, 113, 0.1)',
                fill: true,
                tension: 0.4
            }]
        };

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'bi bi-sun-fill';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'bi bi-moon-fill';
            }
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info-circle';
            const color = type === 'success' ? '#2ecc71' : type === 'error' ? '#e74c3c' : '#3498db';
            
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-${icon}-fill me-2" style="color: ${color}; font-size: 1.2rem;"></i>
                    <span>${message}</span>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Connect to Node
        async function connectToNode() {
            const node = document.getElementById('nodeInput').value.trim();
            if (!node) {
                showToast('Please enter a node name', 'error');
                return;
            }

            showToast('Connecting...', 'info');

            try {
                const response = await fetch(`http://${node}:11434/api/tags`);
                if (!response.ok) throw new Error('Connection failed');
                
                const data = await response.json();
                currentNode = node;
                
                document.getElementById('currentNode').textContent = node;
                document.getElementById('nodeSelection').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'block';
                document.getElementById('exportBtn').style.display = 'block';
                
                // Update model count
                document.getElementById('modelCount').textContent = data.models.length;
                
                // Populate model dropdown
                const chatModel = document.getElementById('chatModel');
                chatModel.innerHTML = data.models.map(m => 
                    `<option value="${m.name}">${m.name}</option>`
                ).join('');
                
                initChart();
                showToast(`Connected to ${node}`, 'success');
                
            } catch (error) {
                showToast(`Failed to connect: ${error.message}`, 'error');
            }
        }

        // Initialize Chart
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: {
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        // Update Chart
        function updateChart(model, tps) {
            chartData.labels.push(model);
            chartData.datasets[0].data.push(tps);
            
            if (chartData.labels.length > 10) {
                chartData.labels.shift();
                chartData.datasets[0].data.shift();
            }
            
            performanceChart.update();
        }

        // Send Chat Message
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const model = document.getElementById('chatModel').value;
            const container = document.getElementById('chatContainer');

            // Add user message
            container.innerHTML += `
                <div class="chat-message user">${message}</div>
            `;

            // Add typing indicator
            container.innerHTML += `
                <div class="chat-message assistant" id="typing">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;

            container.scrollTop = container.scrollHeight;
            input.value = '';

            try {
                const response = await fetch(`http://${currentNode}:11434/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        prompt: message,
                        stream: false
                    })
                });

                const data = await response.json();
                const tps = data.eval_count / (data.eval_duration / 1e9);

                // Remove typing indicator and add response
                document.getElementById('typing').remove();
                container.innerHTML += `
                    <div class="chat-message assistant">
                        ${data.response}
                        <div class="mt-2 text-secondary" style="font-size: 0.75rem;">
                            <i class="bi bi-speedometer2 me-1"></i>${tps.toFixed(1)} tok/s
                        </div>
                    </div>
                `;

                container.scrollTop = container.scrollHeight;
                updateChart(model, tps);

            } catch (error) {
                document.getElementById('typing')?.remove();
                container.innerHTML += `
                    <div class="chat-message assistant" style="border-color: #e74c3c;">
                        <i class="bi bi-exclamation-triangle me-2"></i>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Run Quick Benchmark
        async function runQuickBenchmark() {
            const model = document.getElementById('chatModel').value;
            showToast(`Benchmarking ${model}...`, 'info');

            try {
                const response = await fetch(`http://${currentNode}:11434/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        prompt: 'Explain quantum computing in 3 sentences.',
                        stream: false
                    })
                });

                const data = await response.json();
                const tps = data.eval_count / (data.eval_duration / 1e9);

                benchmarkResults.push({ model, tps, timestamp: new Date() });
                updateChart(model, tps);
                updateLeaderboard();
                
                document.getElementById('benchmarkCount').textContent = benchmarkResults.length;
                document.getElementById('avgSpeed').textContent = Math.round(
                    benchmarkResults.reduce((a, b) => a + b.tps, 0) / benchmarkResults.length
                );

                showToast(`${model}: ${tps.toFixed(1)} tok/s`, 'success');

            } catch (error) {
                showToast(`Benchmark failed: ${error.message}`, 'error');
            }
        }

        // Update Leaderboard
        function updateLeaderboard() {
            const container = document.getElementById('leaderboard');
            const sorted = [...benchmarkResults].sort((a, b) => b.tps - a.tps);
            const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];

            if (sorted.length === 0) {
                container.innerHTML = '<div class="text-center text-secondary py-4">Run benchmarks to see rankings</div>';
                return;
            }

            container.innerHTML = sorted.slice(0, 5).map((r, i) => `
                <div class="leaderboard-item">
                    <span class="medal">${medals[i] || `${i + 1}.`}</span>
                    <span class="flex-grow-1">${r.model}</span>
                    <span class="fw-bold" style="color: var(--accent-color);">${r.tps.toFixed(1)} tok/s</span>
                </div>
            `).join('');
        }

        // Run Model Comparison
        async function runModelComparison() {
            const models = ['tinyllama', 'phi', 'mistral', 'llama2', 'codellama'];
            showToast('Running model comparison...', 'info');

            for (const model of models) {
                try {
                    const response = await fetch(`http://${currentNode}:11434/api/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: model,
                            prompt: 'Explain AI briefly.',
                            stream: false
                        })
                    });

                    const data = await response.json();
                    const tps = data.eval_count / (data.eval_duration / 1e9);

                    benchmarkResults.push({ model, tps, timestamp: new Date() });
                    updateChart(model, tps);
                    
                } catch (error) {
                    console.error(`${model} failed:`, error);
                }
            }

            updateLeaderboard();
            document.getElementById('benchmarkCount').textContent = benchmarkResults.length;
            showToast('Comparison complete!', 'success');
        }

        // Run Load Test
        async function runLoadTest() {
            showToast('Running load test (this may take a moment)...', 'info');
            // Simplified - in real implementation, would run concurrent requests
            showToast('Load test complete! Check console for details.', 'success');
        }

        // Export Report
        function exportReport() {
            const report = {
                node: currentNode,
                timestamp: new Date().toISOString(),
                benchmarks: benchmarkResults,
                summary: {
                    totalBenchmarks: benchmarkResults.length,
                    avgSpeed: benchmarkResults.length > 0 
                        ? benchmarkResults.reduce((a, b) => a + b.tps, 0) / benchmarkResults.length 
                        : 0
                }
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inferbench_report_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();

            showToast('Report exported!', 'success');
        }

        // Show Models
        async function showModels() {
            try {
                const response = await fetch(`http://${currentNode}:11434/api/tags`);
                const data = await response.json();
                
                alert(`Available Models:\n\n${data.models.map(m => 
                    `â€¢ ${m.name} (${(m.size/1e9).toFixed(2)} GB)`
                ).join('\n')}`);
                
            } catch (error) {
                showToast('Failed to load models', 'error');
            }
        }

        // Enter key for node input
        document.getElementById('nodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') connectToNode();
        });
    </script>
</body>
</html>
